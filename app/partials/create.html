<h2>Create User</h2>
 <div >
  <form name="userForm" class="form-horizontal" role="form" ng-controller="saveUserController">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="firstname" ng-model="user.firstname" placeholder="Enter name">
      </div>
    </div>  
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" ng-model="user.emailaddress" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="state">State:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="state" ng-model="user.state" placeholder="Enter state">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="city">City:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="city" ng-model="user.city" placeholder="Enter city">
      </div>
    </div>  
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-default"  ng-click="saveform()">
      </div>
    </div>
  </form>
 </div>
